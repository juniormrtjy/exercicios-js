<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício com String</title>
  </head>
  <style>
    p {
      padding: 5px 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: fit-content;
    }

    p:hover {
      border-color: #949393;
    }

    span {
      color: rgb(0, 102, 255);
      font-weight: bold;
    }
  </style>
  <body>
    <h1>Exercício com String</h1>
    <!-- SCRIPT -->
    <script>
      // nome
      // const nome = prompt('Digite o seu nome completo:')
      const nome = 'Paulo Roberto de Souza Tavares Junior'
      document.body.innerHTML += `<p>O seu nome é: <span>${nome}</span>.</p>`
      document.body.innerHTML += `<p>Seu nome tem <span>${nome.length}</span> letras</p>`
      document.body.innerHTML += `<p>A segunda letra do seu nome é <span>${nome.slice(
        1,
        2
      )}</span></p>`
      document.body.innerHTML += `<p>Qual o primeiro índice da letra a no seu nome? <span>${nome.indexOf(
        'a'
      )}</span></p>`
      document.body.innerHTML += `<p>Qual é o último índice da letra a no seu nome? <span>${nome.lastIndexOf(
        'a'
      )}</span></p>`
      document.body.innerHTML += `<p>As últimas 3 letras do seu nome são: <span>${nome.slice(
        -3
      )}</span></p>`
      document.body.innerHTML += `<p>As palavras do seu nome são: <span>${nome.split(
        ' '
      )}</span></p>`
      document.body.innerHTML += `<p>Seu nome com letras maiúsculas: <span>${nome.toUpperCase()}</span></p>`
      document.body.innerHTML += `<p>Seu nome com letras minúsculas: <span>${nome.toLocaleLowerCase()}</span></p>`
    </script>
  </body>
</html>
