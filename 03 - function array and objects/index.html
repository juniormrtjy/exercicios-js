<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions, arrays and objects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Functions, Arrays and Objects</h1>
    <form action="" id="form">
      <!-- NOME // NAME-->
      <p>
        <label for="f-name"><i class="ph ph-user"></i> Username</label>
        <input
          type="text"
          id="f-name"
          placeholder="Digite o seu primeiro nome..."
        />
      </p>
      <!-- PESO // WEIGHT-->
      <p>
        <label for="f-peso"><i class="ph ph-first-aid"></i> Peso</label>
        <input type="text" id="f-peso" placeholder="Digite o seu peso..." />
      </p>
      <!-- ALTURA // HEIGHT-->
      <p>
        <label for="f-altura"><i class="ph ph-person"></i> Altura</label>
        <input type="text" id="f-altura" placeholder="Digite a sua altura..." />
      </p>

      <!-- ENVIAR // SUBMIT -->
      <button>Enviar</button>
    </form>

    <!-- RESULTADO // RESULT -->
    <section id="result"></section>

    <!-- SCRIPT -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
