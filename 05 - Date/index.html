<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Date</title>
  </head>
  <body
    class="bg-neutral-900 text-neutral-200 text-base flex flex-col place-content-center h-screen"
  >
    <header>
      <h1 class="text-5xl text-center font-bold">Date</h1>
    </header>

    <section>
      <p class="text-center text-3xl text-neutral-400 my-4"></p>

      <button
        class="flex m-auto bg-cyan-800 hover:bg-cyan-900 rounded-md py-2 px-8 text-lg"
        onclick="setDate()"
      >
        Atualizar
      </button>
    </section>

    <!-- SCRIPT -->
    <script src="script.js"></script>
    <!-- TAILWIND -->
  </body>
</html>
